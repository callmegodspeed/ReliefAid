<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/src/assets/css/volunteer.css">
    <!-- Add a modern font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">ReliefAid</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="/pages/interactive map.html">Interactive Map</a></li>
                <li><a href="/pages/inventory.html">Inventory</a></li>
                <li><a href="/pages/donation.html">Make a Donation</a></li>
                <li><a href="/pages/get-help.html">Get Help</a></li>
            </ul>
        </nav>
    </header>

    <!-- Volunteer Registration Section -->
    <section class="volunteer-registration">
        <h2>Become a Volunteer</h2>
        <p>Join our team and make a difference in disaster-affected communities.</p>
        <form id="volunteerForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="skills">Skills/Expertise</label>
                <textarea id="skills" name="skills" rows="4" placeholder="e.g., First Aid, Logistics, Communication"></textarea>
            </div>
            <div class="form-group">
                <label for="availability">Availability</label>
                <select id="availability" name="availability" required>
                    <option value="">Select Availability</option>
                    <option value="full-time">Full-Time</option>
                    <option value="part-time">Part-Time</option>
                    <option value="weekends">Weekends Only</option>
                    <option value="as-needed">As Needed</option>
                </select>
            </div>
            <div class="form-group">
                <label for="location">Preferred Location</label>
                <input type="text" id="location" name="location" placeholder="e.g., Accra, Ghana">
            </div>
            <button type="submit" class="btn">Submit Application</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-links">
            <a href="/pages/about.html">About Us</a>
            <a href="/pages/contact.html">Contact</a>
            <a href="/pages/privacy.html">Privacy Policy</a>
        </div>
        <div class="social-media">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2025 Disaster Relief Coordination. All rights reserved.</p>
    </footer>

    <!-- Link JavaScript -->
    <script src="/src/assets/js/script.js"></script>
</body>
</html>
